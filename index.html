<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Крестики-нолики</title>
</head>
<body onload="Game()">
    <script src="scripti.js"></script>
    <header>
        <h1>КРЕСТИКИ-НОЛИКИ</h1>
    </header>
    <main>
        <div class="rulesblok">
            <p class="rules">Простая игра в Крестики-нолики. Первым ходит победитель. Повеселись с другом!</p>
        </div>
        <h2>Количество побед</h2>
        <div class="victories">
            <div class="vic1">
                <p class="textsch1">Первый игрок: </p>
                <p class="sch1k" id="sch1">0</p>
            </div>
            <div class="vic2">
                <p class="textsch2">Второй игрок: </p>
                <p class="sch2k" id="sch2">0</p>
            </div>
        </div>
        <h2 class="ZagStep">Ход</h2>
        <div class="step">
            <p class="TextStep">Ходит</p>
            <p id="NumberPlayers">Первый</p>
            <p class="TextStep">игрок</p>
            <p class="TextStep">-</p>
            <p id="ZnakPlayers">X</p>
        </div>
    </main>
    <canvas width=300 height=300 id='area'></canvas>
    <div class="but2">
        <button id="GreenBut" onclick="NewRound()">Начать раунд</button>
        <button id="RedBut" onclick="Game()">Сброс</button>
    </div>
    <div class="info">
        <p class="rules"><b>Информация о раунде</b></p>
        <p class="textsch1">Первый игрок играет за </p>
        <p class="sch1k" id="Znak1">X</p>
        <p class="textsch2">Второй игрок играет за </p>
        <p class="sch2k" id="Znak2">O</p>
    </div>
</body>
</html>
