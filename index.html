<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Крестики-нолики</title>
</head>
<body>
    <script src="scripti.js"></script>
    <header>
        <h1>КРЕСТИКИ-НОЛИКИ</h1>
    </header>
    <main>
        <div class="rulesblok">
            <p class="rules">Простая игра в Крестики-нолики. Первым ходит победитель. Повеселитесь с другом!</p>
        </div>
        <h2>Количество побед</h2>
        <div class="victories">
            <div class="vic1">
                <p class="textsch1">Первый игрок: </p>
                <p class="sch1k" id="sch1">0</p>
            </div>
            <div class="vic2">
                <p class="textsch2">Второй игрок: </p>
                <p class="sch2k" id="sch2">0</p>
            </div>
        </div>
        <h2 class="ZagStep">Ход</h2>
        <div class="step">
            <p class="TextStep">Ходит</p>
            <p id="NumberPlayers">Первый</p>
            <p class="TextStep">игрок</p>
            <p class="TextStep">-</p>
            <p id="ZnakPlayers">X</p>
        </div>
    </main>
    <canvas width=300 height=300 id='area'></canvas>
    <script>
            var area = document.getElementById("area");
            var ctx = area.getContext('2d');
            ctx.fillStyle="white"
            ctx.fillRect(0, 0, area.width, area.height);
            ctx.beginPath();
            ctx.moveTo(100,0);
            ctx.lineTo(100,300);
            ctx.moveTo(200,300);
            ctx.lineTo(200,0);
            ctx.moveTo(0,100);
            ctx.lineTo(300,100);
            ctx.moveTo(300,200);
            ctx.lineTo(0,200);
            ctx.strokeStyle="black";
            ctx.stroke();
    </script>
    <div class="but2">
        <button id="GreenBut">Начать раунд</button>
        <button id="RedBut">Сброс</button>
    </div>
</body>
</html>
